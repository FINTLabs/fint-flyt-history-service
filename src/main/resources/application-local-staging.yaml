fint:
  org-id: fintlabs.no
  kafka:
    default-replicas: 1
    topic:
      org-id: fintlabs-no
novari:
  flyt:
    resource-server:
      security:
        api:
          internal:
            enabled: true
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"DEVELOPER\", \"USER\"]}"
spring:
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    hikari:
      schema: fintlabs_no
    url: jdbc:postgresql://localhost:5436/fint-flyt-history-service
    username: postgres
    password: password
server:
  port: 8083

logging:
  level:
    org.springframework.boot.autoconfigure: DEBUG